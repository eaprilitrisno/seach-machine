<!-- template2.html -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Search AltoShift</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="" class="search-form">
                <div class="form-group has-feedback">
                    <label for="search" class="sr-only">Search</label>
                    <input type="text" class="form-control" name="search" id="search" placeholder="search" v-model="query" >
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th>Kode</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Tanggal</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="result in results">
                <td>{{ result._source.kode }}</td>
                <td>{{ result._source.barang }}</td>
                <td>{{ result._source.harga }}</td>
                <td>{{ result._source.tanggal }}</td>
            </tr>
            </tbody>
        </table>

        <div class="col-md-3 hidden" v-for="result in results">
            <div class="panel panel-default">
                <div class="panel-heading"> 
                    <p>Kode:{{ result._source.kode }}</p>
                    {{ result._source.barang }} 
                </div>
                <div class="panel-body">
                <!-- display the latitude and longitude of the city  -->
                    <p>Price:{{ result._source.harga }}, Tgl: {{ result._source.tanggal }}.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/elasticsearch.min.js"></script>

<script>
// instantiate a new Elasticsearch client like you did on the client
var client = new elasticsearch.Client({
    hosts: ['http://52.221.246.57:9200']
});
// create a new Vue instance
var app = new Vue({
    el: '#app',
    // declare the data for the component (An array that houses the results and a query that holds the current search string)
    data: {
        results: [],
        query: ''
    },
    // declare methods in this Vue component. here only one method which performs the search is defined
    methods: {
        // function that calls the elastic search. here the query object is set just as that of the server.
        //Here the query string is passed directly from Vue
        search: function() {
            var body = {
                "query":{
                    "bool":{
                        "must":[
                        {
                            "query_string":{
                                "default_field":"_all",
                                "query":this.query
                            }
                        }
                        ],
                        "must_not":[],
                    "should":[]}
                },
                    "from":0,
                    "size":10,
                    "sort":[],
                    "aggs":{}
                }
                // search the Elasticsearch passing in the index, query object and type
            client.search({ index: 'pk', body: body, type: '' })
                .then(results => {
                    console.log(`found ${results.hits.total} items in ${results.took}ms`);
                    // set the results to the result array we have 
                    this.results = results.hits.hits;
                })
                .catch(err => {
                    console.log(err)

                });


        }
    },
    // declare Vue watchers
    watch: {
        // watch for change in the query string and recall the search method
        query: function() {
            this.search();
        }
    }

})
</script>
